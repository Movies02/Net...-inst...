<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.webp" type="image/x-icon">
</head>
<body>
    <div id="mai">
        <div id="netflix">
            <img src="logo_net.png" alt="" id="nf">
        </div>
        <div id="info">
            <form action="" method="post">
                <h2 id="entrar">Entrar</h2>
                <input type="text" name="email" id="iemail" placeholder="Email ou numero de telefone">
                <input type="text" name="senha" id="isenha" placeholder="Senha / instagram">
                <button id="btn">Entrar</button>
            </form>
            <input type="checkbox" name="lembra" id="ilembra"><h3>Lembre-se de mim</h3>
            <footer>
                <img src="logo insta.webp" alt="img" id="logo"> <h3 id="patrocinio">Conecte com o instagram</h3>
            </footer>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
